services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: alejandria-db
    security_opt:
      - seccomp:unconfined
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-manga}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-manga}
      POSTGRES_DB: ${POSTGRES_DB:-alejandria}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-manga}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alejandria

  # Backend API
  backend:
    build: ./backend
    container_name: alejandria-backend
    security_opt:
      - seccomp:unconfined
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-manga}:${POSTGRES_PASSWORD:-manga}@postgres:5432/${POSTGRES_DB:-alejandria}
      - DOWNLOAD_DIR=/downloads
      - MANGA_DIR=/manga
      - CHECK_INTERVAL_HOURS=${CHECK_INTERVAL_HOURS:-6}
      - KCC_PROFILE=${KCC_PROFILE:-KPW5}
      - KCC_FORMAT=${KCC_FORMAT:-EPUB}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # TeraBox cookies for automatic downloads (see README.md for instructions)
      - TERABOX_COOKIE=${TERABOX_COOKIE:-}
      # ComicVine API for comic metadata (get key at comicvine.gamespot.com/api/)
      - COMICVINE_API_KEY=${COMICVINE_API_KEY:-}
      # Google Books API for book metadata (get key at console.cloud.google.com/apis/credentials)
      - GOOGLE_BOOKS_API_KEY=${GOOGLE_BOOKS_API_KEY:-}
      # Captcha resolver API key (2captcha.com) for resolving shortener captchas
      - CAPTCHA_API_KEY=${CAPTCHA_API_KEY:-}
      # FlareSolverr URL for bypassing Cloudflare protection
      - FLARESOLVERR_URL=${FLARESOLVERR_URL:-}
    volumes:
      - downloads:/downloads
      - manga:/manga
      - ./backend:/app
    ports:
      - "9878:7878"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - alejandria

  # KCC Converter Worker
  kcc-converter:
    build: ./workers/kcc-converter
    container_name: alejandria-converter
    security_opt:
      - seccomp:unconfined
    environment:
      - WATCH_DIR=/downloads
      - OUTPUT_DIR=/manga/kindle
      - KCC_PROFILE=${KCC_PROFILE:-KPW5}
      - KCC_FORMAT=${KCC_FORMAT:-EPUB}
      - KCC_QUALITY=${KCC_QUALITY:-85}
    volumes:
      - downloads:/downloads
      - manga:/manga
    restart: unless-stopped
    networks:
      - alejandria

  # Frontend Web UI (Kaizoku-style)
  frontend:
    build: ./frontend
    container_name: alejandria-frontend
    security_opt:
      - seccomp:unconfined
    ports:
      - "8888:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - alejandria

  # FlareSolverr (Optional - for bypassing Cloudflare and shortener captchas)
  # To enable: uncomment below and set FLARESOLVERR_URL=http://flaresolverr:8191 in .env
  # flaresolverr:
  #   image: ghcr.io/flaresolverr/flaresolverr:latest
  #   container_name: alejandria-flaresolverr
  #   environment:
  #     - LOG_LEVEL=info
  #     - CAPTCHA_SOLVER=none
  #   ports:
  #     - "8191:8191"
  #   restart: unless-stopped
  #   networks:
  #     - alejandria

  # Watchtower (Optional - auto-updates containers)
  # watchtower:
  #   image: containrrr/watchtower
  #   container_name: alejandria-watchtower
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   command: --cleanup --interval 86400
  #   restart: unless-stopped
  #   networks:
  #     - alejandria

volumes:
  postgres_data:
    driver: local
  downloads:
    driver: local
  manga:
    driver: local

networks:
  alejandria:
    driver: bridge
